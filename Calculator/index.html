<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" readonly id="inptValue" placeholder="0">
    </div>
    <div class="btns">
      <button id="btn-c">C</button>
      <button>/</button>
      <button>*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="btn-plus">+</button>
      <button>C</button>
      <button>1</button>
      <button>3</button>
      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button id="btn-equal">=</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
